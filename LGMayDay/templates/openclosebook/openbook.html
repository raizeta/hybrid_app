<ion-view hide-nav-bar="false" view-title="OPEN BOOK" name="login-view">
    <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">OPEN BOOK</h1>
  </ion-header-bar>
  <ion-content scroll="true" class="has-header padding">
      <div class="col col-75 col-offset-10">
        <form name="openForm" ng-submit="OpenBook(openbookdata)" novalidate="">
          <div class="row">
              <div class="col col-25">
              <h4 class="padding left">Cash In Drawer</h4>
              </div>
              <div class="col col-75">      
                <div class="padding">
                  <label  class="item item-input" style="background-color: #f8f8f8">
                  <style>
                  i.icon.ion-card {
                      font-size: 36px;
                      padding-right: 50px
                    }
                    </style>
                    <i class="icon ion-card placeholder-icon"></i>
                    <input type="text" placeholder="Cash In Drawer" ng-model="openbookdata.CASHINDRAWER" format="number" readonly="true">
                  </label>
                </div>
              </div>
          </div>
          <div style="padding: 10px 20px 10px 20px;">
            <div style="border-bottom:1px solid rgba(1, 1, 1, 0.1);"></div>
          </div>
          <div class="row">
              <div class="col col-25">
              <h4 class="padding left">Checked Drawer</h4>
              </div>
              <div class="col col-75">
                <div class="button-bar padding">
                  <a grouped-radio="'true'" ng-model="openbookdata.status" ng-disabled="sudahopen">Same Value</a>
                  <a grouped-radio="'false'" ng-model="openbookdata.status" ng-disabled="sudahopen">Different</a>
                </div>      
                <div class="padding" ng-show="openbookdata.status == 'false'">
                  <label  class="item item-input" style="background-color: #f8f8f8">
                  <style>
                  i.icon.ion-card {
                      font-size: 36px;
                      padding-right: 50px
                    }
                    </style>
                    <i class="icon ion-card placeholder-icon"></i>
                    <input type="tel" placeholder="Cash In Drawer" ng-model="openbookdata.CHECKCASH" format="number" ng-required="openbookdata.status == 'false'" ng-readonly="sudahopen">
                  </label>
                </div>
              </div>
          </div>
          <div style="padding: 10px 20px 10px 20px;">
            <div style="border-bottom:1px solid rgba(1, 1, 1, 0.1);"></div>
          </div>
          <div class="row">
              <div class="col col-25">
              <h4 class="padding left">Added Cash</h4>
              </div>
              <div class="col col-75">      
                <div class="padding">
                  <label  class="item item-input" style="background-color: #f8f8f8">
                  <style>
                  i.icon.ion-card {
                      font-size: 36px;
                      padding-right: 50px
                    }
                    </style>
                    <i class="icon ion-card placeholder-icon"></i>
                    <input type="tel" placeholder="Added Cash" ng-model="openbookdata.ADDCASH" format="number" 
                    ng-readonly="sudahopen" required>
                  </label>
                </div>
              </div>
          </div>
          <div style="padding: 10px 20px 10px 20px;">
            <div style="border-bottom:1px solid rgba(1, 1, 1, 0.1);"></div>
          </div>
          <button type="submit" class="button button-block button-assertive" ng-click="checkin()" ng-disabled="openForm.$invalid || sudahopen">
            CHECK IN
          </button>
        </form>
      </div>
      <div class="col col-10"></div>
      </div>
  </ion-content>
</ion-view>
