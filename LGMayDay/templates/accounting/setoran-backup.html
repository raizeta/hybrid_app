<ion-view hide-nav-bar="false" view-title="Setoran Area" name="login-view">
  <ion-content>
    <div class="row responsive-md">
      <div class="col col-75 col-offset-10">
          <div class="row">
              <div class="col col-25">
              <h4 class="padding left">Setoran</h4>
              </div>
              <div class="col col-75">      
                <div class="padding">
                  <label  class="item item-input" style="background-color: #f8f8f8">
                  <style>
                  i.icon.ion-card {
                      font-size: 36px;
                      padding-right: 50px
                    }
                    </style>
                    <i class="icon ion-card placeholder-icon"></i>
                    <input type="text" placeholder="Withdraw" format="number" ng-model="setoran.TTL_STORAN" required readonly="true">
                  </label>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col col-25">
              <h4 class="padding left">Bukti</h4>
              </div>
              <div class="col col-75">      
                <div class="padding" ng-click="fotobuktisetoran()">
                  <label class="item item-input item-stacked-label">
                    <div class="col col-33">
                      <img id="myImage" ng-src="{{setoran.IMG}}" width="100%">
                    </div>
                  </label>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col col-100">      
              <div class="padding">
                <button class="button button-block button-balanced" ng-click="submitsetoran()" ng-disabled="disablesubmit">
                  SUBMIT
                </button>
              </div>
            </div>
          </div>
      </div>
        <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-view>
