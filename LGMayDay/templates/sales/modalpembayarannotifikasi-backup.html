<ion-modal-view class="mymodalpembayarannotifikasi">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">NOTIFIKASI PEMBAYARAN</h1>
<!--     <button type="submit" class="button button-balanced right" ng-click="lakukanpembayarannotifikasiclose()">
      NEW SALE
    </button> -->
  </ion-header-bar>
  <ion-content>
      <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
            <div class="header padding text-center">
                <img src="img/logo.png" alt="Your logo here"/>
            </div>
            <div class="header padding text-center">
                <h1>Rp. {{totalpembayaran|number}} Change</h1>
                <h4>You Pay Rp. {{uangyangdibayarkan|number}}</h4>
            </div>
            <form name="loginForm" ng-submit="login(users)" novalidate="">
              <button type="submit" class="button button-block button-balanced"  ng-click="lakukanpembayarannotifikasiclose()" round>
                Print Bill
              </button>
              <button type="submit" class="button button-block button-assertive" ng-click="lakukanpembayarannotifikasiclose()">
                Tidak,Terima Kasih
              </button>
            </form>
        </div>
      </div>
  </ion-content>
  <div class="bar bar-footer bar-assertive">
     <h1 class="title">Terimakasih Atas Kunjungan Anda</h1>
  </div>
</ion-modal-view>
