<ion-modal-view class="modaldetail">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">PHOTO</h1>
    <button class="button button-clear left" ng-click="closeModalImages()">
    	<i class="icon ion-ios-close-outline"></i>
    </button>
  </ion-header-bar>

  <ion-content class="padding">
		<div class="modal image-modal transparent">
		    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
		        <ion-slide ng-repeat="item in gambar">
		            <img data-ng-src="{{item.IMAGE_64}}" zoom-src="{{item.IMAGE_64}}" zoom-view class="fullscreen-image"/>
                <p class="info"> {{item.KETERANGAN}} </p>
		        </ion-slide>
		    </ion-slide-box>
		</div>
  </ion-content>
</ion-modal-view>
