<ion-view id="login" hide-nav-bar="true" name="login-view" view-title="Login Area">
    <ion-content scroll="true">
        <div class="row row-center" style="margin-top:30px">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">
                      <div class="profile-picture-login">
                        <img data-ng-src="img/rt.png" width="100%" height="100%">
                      </div>
                    <form name="loginForm" ng-submit="loginmanual(users)" novalidate="">
                        <div class="list list-inset">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Your Username</span>
                                <input type="text" ng-model="users.username" class="form-control" placeholder="username" required>
                            </label>

                            <label class="item item-input item-floating-label">
                              <span class="input-label">Your Password</span>
                                <input type="password" ng-model="users.password" class="form-control" placeholder="password" required>
                            </label>
                        </div>
                        <button type="submit" class="button button-block button-balanced" ng-disabled="loginForm.$invalid">
                          Login
                        </button>
                    </form>
                    <div class="button-bar social-login">
                        <button class="button button-large button-border ion-social-googleplus button-assertive" ng-click="loginWithGoogle()">
                        </button>
                        <button class="button button-large button-border ion-social-facebook button-positive" ng-click="loginWithFacebook()"></button>
                        <button class="button button-large button-border ion-social-tumblr button-calm"></button>
                    </div>
                </div>
            </div>
        </div>
  </ion-content>
</ion-view>
