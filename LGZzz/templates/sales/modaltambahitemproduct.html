<ion-modal-view class="mymodalsavetobill">
  <form name="customerForm" ng-submit="ModalTambahItemProductClose()">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">TAMBAH PRODUCT</h1>
    <button class="button button-clear right" ng-click="ModalTambahItemProductCancel()">
      <i class="icon ion-ios-close-outline"></i>
    </button>
    <button class="button button-clear left"  type="submit" ng-disabled="customerForm.$invalid">
      <i class="icon ion-android-checkbox-outline"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
       <span class="input-label">Nama Product</span>
        <input type="text" placeholder="Nama Product" ng-model="newproduct.ITEM_NM" required>
      </label>
      <label class="item item-input item-stacked-label">
       <span class="input-label">Harga Product</span>
        <input type="number" placeholder="Harga" ng-model="newproduct.ITEM_HARGA" required>
      </label>
      <label class="item item-input item-stacked-label">
       <span class="input-label">Jumlah Product</span>
        <input type="number" placeholder="Jumlah" ng-model="newproduct.STOCK_MAX" required>
      </label>
      <label class="item item-input item-stacked-label">
       <span class="input-label">Satuan Product</span>
        <input type="text" placeholder="Satuan" ng-model="newproduct.SATUAN" required>
      </label>
      <label class="item item-input item-stacked-label">
       <span class="input-label">Gambar Product</span>
        <div class="col col-33">
          <img id="myImage" ng-src="{{newproduct.GAMBAR}}" width="100%">
        </div>
      </label>
<!--       <label class="item item-input item-stacked-label">
       <span class="input-label">Kategori Product</span>
        <input type="text" placeholder="Harga Product" ng-model="newproduct.category" required>
      </label> -->
    </div>
  </ion-content>
  </form>
  <div class="bar bar-footer bar-assertive">
     <h1 class="title">Semoga Usaha Anda Sukses Terus</h1>
  </div
</ion-modal-view>
