<ion-view view-title="BOOKING {{tglsekarang}}">
  <ion-content class="padding">
    <ion-list>
        <div class="row" ng-repeat="items in datas">
          <div class ="col">
            <button class="button button-stable small_button">
              {{items.ITEM_NM|capitalize}}
            </button>
          </div>
          <div class ="col">
            <button class="button  button-balanced small_button">
              {{items.ITEM_QTY}}
            </button>
            <button class="button  button-positive small_button">
              {{items.qtychecked}}
            </button>
            <button class="button  button-calm small_button">
              {{items.sellout}}
            </button>
            <button class="button  button-assertive small_button">
              {{items.qtychecked - items.sellout}}
            </button>
            <button class="button button-dark small_button ion-videocamera" ng-click="saveimagesisa(items)" ng-if="!items.statussinkron">
            </button>
            <button class="button button-balanced small_button ion-videocamera" ng-if="items.statussinkron == true">
            </button>
          </div>
          <div class ="col">
            <button class="button  button-calm small_button" ng-click="incdec('dec',items,10)">
              10
            </button>
            <button class="button  button-calm small_button ion-minus" ng-click="incdec('dec',items,1)" >
            </button>
            <button class="button  button-stable small_button">
              {{items.qtybooking}}
            </button>
            <button class="button  button-positive small_button ion-plus" ng-click="incdec('inc',items,1)">
            </button>
            <button class="button  button-calm small_button" ng-click="incdec('inc',items,10)">
              10
            </button>
          </div>
          <!-- <div class ="col">
            <button class="button  button-positive small_button ion-ios-help-outline" ng-click="deleteone(item)"></button>
          </div> -->
        </div>
        <button class="button button-dark button-block" ng-click="submitbooking(datas)" ng-if="datas.length > 0">
          BOOKING
        </button>
