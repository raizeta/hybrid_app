<ion-modal-view class="mymodalpembayaran">
<form name="loginForm" ng-submit="login(users)" novalidate="">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">METODE PEMBAYARAN</h1>
    <button type="submit" class="button button-assertive left" ng-click="ModalPembayaranClose()">
      CANCEL
    </button>
    <button type="submit" class="button button-balanced right" ng-click="ModalPembayaranClose()" ng-disabled="loginForm.$invalid">
      SAVE
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div style="min-height: 10px;" class="item item-divider  bar-assertive">
      	RADUMT SITEPU
      </div>
      <div class="item item-body">
          <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Your Username</span>
                <input type="text" ng-model="users.username" class="form-control" placeholder="username" required>
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Your Password</span>
                <input type="password" ng-model="users.password" class="form-control" placeholder="password" required>
            </label>
          </div>
          
      </div>
    </div>
  </ion-content>
</form>
</ion-modal-view>
