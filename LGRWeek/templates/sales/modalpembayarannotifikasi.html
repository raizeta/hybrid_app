<ion-modal-view class="mymodalpembayarannotifikasi">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">NOTIFIKASI PEMBAYARAN</h1>
<!--     <button type="submit" class="button button-balanced right" ng-click="lakukanpembayarannotifikasiclose()">
      NEW SALE
    </button> -->
  </ion-header-bar>
  <ion-content>
      <div class="col col-75 col-offset-10">
        <div class="row">
            <div class="col col-25">
            <h4 class="padding left">Total Belanja</h4>
            </div>
            <div class="col col-75">      
              <div class="padding">
                <label  class="item item-input" style="background-color: #f8f8f8">
                <style>
                i.icon.ion-card {
                    font-size: 36px;
                    padding-right: 50px
                  }
                  </style>
                  <i class="icon ion-card placeholder-icon"></i>
                  <input type="text" placeholder="Cash In Drawer" ng-model="totalpembayaran" format="number" disabled="true">
                </label>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-25">
            <h4 class="padding left">Yang Dibayarkan</h4>
            </div>
            <div class="col col-75">      
              <div class="padding">
                <label  class="item item-input" style="background-color: #f8f8f8">
                <style>
                i.icon.ion-card {
                    font-size: 36px;
                    padding-right: 50px
                  }
                  </style>
                  <i class="icon ion-card placeholder-icon"></i>
                  <input type="text" placeholder="Cash In Drawer" ng-model="uangyangdibayarkan" format="number" disabled="true" ng-if="method == 'CASH'">
                  <input type="text" placeholder="Cash In Drawer" format="number" disabled="true" ng-if="method != 'CASH'" value="PEMBAYARAN DENGAN {{method}}">
                </label>
              </div>
            </div>
        </div>
        <div class="row" ng-if="method == 'CASH'">
            <div class="col col-25">
            <h4 class="padding left">Kembalian</h4>
            </div>
            <div class="col col-75">      
              <div class="padding">
                <label  class="item item-input" style="background-color: #f8f8f8">
                <style>
                i.icon.ion-card {
                    font-size: 36px;
                    padding-right: 50px
                  }
                  </style>
                  <i class="icon ion-card placeholder-icon"></i>
                  <input type="text" placeholder="Cash In Drawer" ng-model="kembalian" format="number" disabled="true" >
                </label>
              </div>
            </div>
        </div>
        <button type="submit" class="button button-block button-balanced" ng-click="lakukanpembayarannotifikasiclose()">
          PRINT BILL
        </button>
        <button type="submit" class="button button-block button-assertive" ng-click="lakukanpembayarannotifikasiclose()">
          Tidak.Terima Kasih.
        </button>
    </div>
    <div class="col col-10"></div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-assertive">
     <h1 class="title">Terimakasih Atas Kunjungan Anda</h1>
  </div>
</ion-modal-view>
