<ion-view view-title="DESKRIPSI">
	<ion-content>
		<div class="row" style="flex-wrap: wrap;">
			<div class="col col-50" ng-repeat="pekerja in datadetail.IMG_PEKERJA">
		    	<div class="list">
					<ion-item class="profile-item" ng-click="openmodaldetailuser(pekerja)">
						<div class="profile-picture big-profile-picture" style="background:#93C178">
						  <img data-ng-src="data:image/png;base64,{{pekerja.PHOTO}}" width="100%" height="100%">
						</div>
						<p class="profile-name-custom dark">{{pekerja.NAMA|uppercase}}</p>
					</ion-item>
					<ion-item class="profile-item">
						<ionic-ratings ratingsobj='ratingsObject' index='0' class="ionic_ratings_custom">
						</ionic-ratings>
					</ion-item>
		  		</div>
	  		</div>
		</div>
		<div class="row" style="padding-top: 5px"><h5 style="text-align: center">Todo List</h5></div>
		<div class="row"  style="flex-wrap: wrap;">
	      <div class="col col-50" ng-repeat="todolist in datadetail.Todolist">
	        <ion-checkbox  ng-model="todolist.STATUS" ng-checked="todolist.STATUS">
	          {{ todolist.LIST_NAME }}
	        </ion-checkbox>
	      </div>
	    </div>
	    <div class="row" style="padding-top: 5px"><h5 style="text-align: center">Waktu Pekerjaan</h5></div>
		<div class="row"  style="flex-wrap: wrap;">
	      <div class="col col-50">
	        <ion-checkbox  ng-model="item.checked" ng-checked="item.checked = true">
	          {{datadetail.TGL}} {{datadetail.JAM_MASUK}}
	        </ion-checkbox>
	      </div>
	      <div class="col col-50">
	        <ion-checkbox  ng-model="item.checked" ng-checked="item.checked = true">
	          {{datadetail.TGL}} {{datadetail.JAM_KELUAR}}
	        </ion-checkbox>
	      </div>
	    </div>
	    <div class="row">
	    	<div class="col col-100">
		    	<div class="list">
				    <button type="submit" class="button button-block padding button-balanced">
			          Rp.{{1200000|number}}
			        </button>
		        </div>
	        </div>
        </div>
  </ion-content>
</ion-view>
